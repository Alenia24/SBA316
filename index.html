<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="head">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Settings</a>
              <a class="nav-link" href="#">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <h1>Add New Task</h1>

      <div class="newTask">
        <form id="taskForm" action="">
          <label for="taskName"
            >Task Name <br /><input
              type="text"
              name="taskName"
              id="taskName"
              placeholder="e.g.Grocery Shopping"
          /></label>

          <label for="taskDate"
            >TaskDate <br /><input type="date" name="taskDate" min="2025-03-01" id="taskDate"
          /></label>

          <input id="addTaskBtn" type="submit" value="Add New Task" />
        </form>
      </div>
      <div class="taskCounter">Task Count: <span id="count">0</span></div>

      <div class="errorDisplay"></div>

      <div class="tasks">
        <h1>My Tasks</h1>
        <div class="tasksCreated"></div>
      </div>
    </div>
  </body>
</html>
